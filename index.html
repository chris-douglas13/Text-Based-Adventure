<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="homepage.css">

</head>
<body>
    <div class="container">
        <h1>Text-Based Adventure Game</h1>
        <div class="chatbox" id="chatbox">
        </div>
        <div class="input-container">
            <input type="text" class="message-input" id="userMessage" placeholder="Type your message...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userMessage = document.getElementById("userMessage").value;
            const chatbox = document.getElementById("chatbox");
            
            // Display user message
            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "user-message";
            userMessageDiv.textContent = "You: " + userMessage;
            chatbox.appendChild(userMessageDiv);

            // You can send the user's message to the backend and retrieve Chat GPT response here
            setTimeout(function() {
                const chatbotResponse = "Chatbot: This is a sample response.";
                const chatbotMessageDiv = document.createElement("div");
                chatbotMessageDiv.className = "chatbot-message";
                chatbotMessageDiv.textContent = chatbotResponse;
                chatbox.appendChild(chatbotMessageDiv);
            }, 1000); // Delay to simulate repsonses
        }
    </script>
</body>
</html>
